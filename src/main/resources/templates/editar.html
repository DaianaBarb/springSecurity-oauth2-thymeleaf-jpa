<body  class="img-responsive">
<div id="con"  class="container">
	<div style="margin-top: 10px; text-align: center; color:white;" th:text="${ms}">

		</br>
 <form id="form" th:object="${Cadastro}"  th:action="@{/editaresalvar}" method="Post" name="cadastro" >
 <div class="d-flex justify-content-end social_icon ">
				<span><i class="fab fa-facebook-square"></i></span> <span><i
					class="fab fa-google-plus-square"></i></span> <span><i
					class="fab fa-twitter-square"></i></span>
			</div>
 <div class="form-group">
    <label for="exampleInputEmail1">ID:</label>
    <input th:field="*{id}"  type="text"  class="form-control"  aria-describedby="emailHelp" required="required">
  </div>
<div class="form-group">
    <label for="exampleInputEmail1">Nome:</label>
    <input th:field="*{nome}"  type="text"  class="form-control"  aria-describedby="emailHelp" required="required">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">E-mail:</label>
    <input th:field="*{email}"  type="text"  class="form-control"  aria-describedby="emailHelp" required="required">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Senha:</label>
    <input th:field="*{senha}"  type="text" class="form-control" required="required">
  </div>
    <input class="btn login_btn" type="submit" value="Editar"></input>
    <a  class="btn login_btn" href="/home">Voltar</a>
</form>
</br>

<ul class="squares"></ul>
</div>
	

	<script type="text/javascript">
      const ulSquares = document.querySelector(".squares");

for(let i=0; i<15; i++){
	const li = document.createElement("li");
	
	const random = (min, max) => Math.random()*(max-min)+min;
	
	const size = Math.floor(random(30,150));
	const position = random(1,99);
	const delay = random(5,0.1);
	const duration = random(24,12);
	
	li.style.width = `${size}px`;
	li.style.height = `${size}px`;
	li.style.bottom = `-${size}px`;
	li.style.left = `${position}%`;
	li.style.animationDelay = `${delay}s`;
	li.style.animationDuration = `${duration}s`;
	li.style.animationTimingFunction = `cubic-bezier(${Math.random()},${Math.random()},${Math.random()},${Math.random()})`;
	
	ulSquares.appendChild(li);
}
</script>
</body>
</html>
