<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Acme&family=Gotu&display=swap" rel="stylesheet">
<link href="/css/stylecadastro.css" rel="stylesheet" />
<meta charset="utf-8">
	<title>Login Page</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->

</head>
<body>
<div id="con" class="container col-xs-12">

		<form method="post" action="/cadastrar" id="fo" col-xs-3 col-sm-6
			col-md-8>
			<div class="d-flex justify-content-end social_icon ">
				<span><i class="fab fa-facebook-square"></i></span> <span><i
					class="fab fa-google-plus-square"></i></span> <span><i
					class="fab fa-twitter-square"></i></span>
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Nome Completo:</label> <input
					name="nome" type="text" class="form-control"
					id="exampleInputEmail1" aria-describedby="emailHelp"> <small
					id="emailHelp" class="form-text text-muted">NUNCA
					COMPARTILHE SEU LOGIN E SENHA COM ALGUÃ‰M.</small>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Login:</label> <input
					name="login" type="text" class="form-control"
					id="exampleInputPassword1">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Senha:</label> <input
					name="senha" type="password" class="form-control"
					id="exampleInputPassword1">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Confirma Senha:</label> <input
					name="confirma" type="password" class="form-control"
					id="exampleInputPassword1">
			</div>

			<button type="submit" class="btn btn-primary">Cadastrar</button>
			<a class="btn btn-Danger" href="/login">Voltar</a>
			<div th:if="${msg}" style="margin-top: 20px;">
				<span th:text="${msg}"></span>
			</div>
		</form>

	</div>
<ul class="squares"></ul>
	<script type="text/javascript">
      const ulSquares = document.querySelector(".squares");

for(let i=0; i<15; i++){
	const li = document.createElement("li");
	
	const random = (min, max) => Math.random()*(max-min)+min;
	
	const size = Math.floor(random(30,150));
	const position = random(1,99);
	const delay = random(5,0.1);
	const duration = random(24,12);
	
	li.style.width = `${size}px`;
	li.style.height = `${size}px`;
	li.style.bottom = `-${size}px`;
	li.style.left = `${position}%`;
	li.style.animationDelay = `${delay}s`;
	li.style.animationDuration = `${duration}s`;
	li.style.animationTimingFunction = `cubic-bezier(${Math.random()},${Math.random()},${Math.random()},${Math.random()})`;
	
	ulSquares.appendChild(li);
}
</script>
</body>
</html>
